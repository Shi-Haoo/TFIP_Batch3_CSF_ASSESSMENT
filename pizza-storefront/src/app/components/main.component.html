-->

<div class="box-it">
  <form [formGroup]="form" (submit)="postOrder()">
    <table>
      <tr>
        <td> <label for="name">Name:</label> </td>
        <td>
          <input type="text" size="50" id="name" placeholder="Your name as your NRIC" formControlName="name">
        </td>
      <tr>
        <td> <label for="email">Email:</label> </td>
        <td>
          <input type="email" size="50" id="email" placeholder="Your email" formControlName="email">
        </td>
      </tr>
      <tr>
        <td> <label for="size">Size:</label> </td>
        <td>
          <input type="range" id="size" min="0" max="3" value="0"
              (change)="updateSize(size.value)" #size formControlName="size">
          <span class="ml-1vw">{{ pizzaSize }}</span>
        </td>
      </tr>
      <tr>
        <td> <label>Base:</label> </td>
        <td>
          <input type="radio" name="base" value="thin" formControlName="base"> Thin Crust
          <input type="radio" name="base" value="thick" formControlName="base"> Thick Crust
        </td>
      </tr>
      <tr>
        <td> <label for="sauce">Sauce:</label> </td>
        <td>
          <select id="sauce" formControlName="sauce">
            <option value="classic">Classic Tomato Sauce</option>
            <option value="signature">Signature Sauce</option>
            <option value="salsa">Salsa Sauce</option>
            <option value="smoky">Smoky BBQ Sauce</option>
            <option value="napolitana">Napolitana Sauce</option>
          </select>
        </td>
      </tr>
      <tr>
        <td> <label>Toppings:</label> </td>
        <td>

          <!--# in html element is a template reference It can be used to refer to this element in event bindings or in your  
            component's code. For example, in the (change)="modifyToppings(topping)" event binding, topping refers to the <input>  
            element itself, and you can access its properties or values within the modifyToppings() method.If we want to reference
            multiple html elements separately, we need different template reference name for each of them
            like in this case. Every input element has different template reference name-->
          <div class="space-around">
            <input type="checkbox" name="toppings" value="chicken" (change)="modifyToppings(topping)"  #topping formControlName="toppings"> Chicken
            <input type="checkbox" name="toppings" value="seafood" (change)="modifyToppings(topping1)"  #topping1 formControlName="toppings"> Seafood
            <input type="checkbox" name="toppings" value="beef" (change)="modifyToppings(topping2)" #topping2 formControlName="toppings"> Beef
            <input type="checkbox" name="toppings" value="vegetables" (change)="modifyToppings(topping3)" #topping3 formControlName="toppings"> Vegetables
          </div>
          <div class="space-around">
            <input type="checkbox" name="toppings" value="cheese" (change)="modifyToppings(topping4)" #topping4 formControlName="toppings"> Extra Cheese
            <input type="checkbox" name="toppings" value="arugula" (change)="modifyToppings(topping5)" #topping5 formControlName="toppings"> Arugula (Rocket)
            <input type="checkbox" name="toppings" value="pineapple" (change)="modifyToppings(topping6)" #topping6 formControlName="toppings"> Pineapple
          </div>
          <div>
            <small>Select toppings, one or more from the above</small>
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="comments">Comments:</label></td>
        <td>
          <textarea id="comments" cols="40" rows="5" formControlName="comments"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <div class="justify-right">
            <button type="submit" [disabled]="invalidForm()">Place Order</button>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
